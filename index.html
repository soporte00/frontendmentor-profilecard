<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="shortcut icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	<title>FrontEndMentor Profile Card</title>
</head>
<body>
	<main class="main">
		<div class="card">
			<header class="card__header">
				<img class="card__header--picture" src="assets/images/image-victor.jpg" alt="Victor Crest picture"></img>
			</header>
			<div class="card__body">
				Victor Crest <span class="card__text--gray">26</span>
				<span class="card__text--address">London</span>
			</div>
			<footer class="card__footer">
				<div class="card__social">
					<span class="card__social--number">80K</span> 
					Followers
				</div>
				<div class="card__social">
					<span class="card__social--number">803K</span> 
					Likes
				</div>
				<div class="card__social">
					<span class="card__social--number">1.4K</span> 
					Photos
				</div>
			</footer>
		</div>
	</main>
</body>
</html>
